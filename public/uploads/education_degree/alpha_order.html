<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Form Fields Alphabetically</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        form div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <button id="sort">Sort Fields Alphabetically</button>

    <form id="myForm">
        <div><label>Name: </label> <input type="text"></div>
        <div><label>Email: </label> <input type="email"></div>
        <div><label>Address: </label> <input type="text"></div>
        <div><label>Phone: </label> <input type="tel"></div>
    </form>

    <script>
        $(document).ready(function () {
            $("#sort").click(function () {
                let $fields = $("#myForm div");

                let sortedFields = $fields.sort(function (a, b) {
                    return $(a).find("label").text().localeCompare($(b).find("label").text());
                });

                $("#myForm").append(sortedFields);
            });
        });
    </script>

</body>
</html>
